<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>jq.tmpl basic test</title>
    </head>
    <body>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="../tmpl.js"></script>
        <script>
        
        $(function(){
        
        
            var template = [
                "div",
                "   .hello$hello there",
                "   p().world {myvar} yeah"
            ],

            data = {
                myvar: "oh",
                p: function(){return document.createElement("p")}
            };
            
            var x = $.tmpl( template, data );
            x.length = 1;
            console.log( x );
            $("body").append( x );
        })
            
        </script>
    </body>
</html>
