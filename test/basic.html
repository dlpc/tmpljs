<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>tmpljs basic test</title>
    </head>
    <body>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="../tmpl.js"></script>
        <script>
        
        $(function(){
        
        
            var template = [
                "div",
                "   .hello This div has a class of 'hello'",
                "   p().world {myvar} yeah",
                "   form#mainForm",
                "       input$theinput Default text",
                "div",
                "   p$wrapper",
                "       span x{getSomeText}"
            ],

            data = {
                myvar: "oh",
                p: function(){return document.createElement("p")},
                getSomeText: function(){console.log(this); return "Some Text"; }
            };
            
            window.x = $.tmpl( template, data );
            console.log( x );
            $("body").append( x );

            x.c.theinput.focus();
        })
            
        </script>
    </body>
</html>
